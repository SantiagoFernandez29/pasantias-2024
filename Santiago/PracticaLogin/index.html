<!DOCTYPE html>
<html>
<head>
    <title>WebExample</title>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='script.js'></script>
</head>
<body>

    <div class="logContainer">
        
        <div class="titleContainer">
            <h1 id="title">LOGIN</h1>
        </div>

        <div class="inputsContainer">
            <div class="nameInputContainer">   
                <label id="nameLabel" for="name">USER NAME</label>
                <input type="text" id="name" />
            </div> 

            <div class="passInputContainer">
                <label id="passLabel" for="pass">PASSWORD</label>
                <input type="text" id="pass">
            </div>
        </div>

        <div class="accessContainer">
            <button name="signUn" type="button">SIGN UP</button>
            <a href="" id="register">Don't have an account?</a>
        </div>
    </div>
    
</body>
</html>
